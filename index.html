<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="base apparel logo" />
    </header>
    <section class="hero"></section>
    <section>
      <div class="texts__email">
        <div class="texts">
          <h1>
            <span>We're</span> <br />
            Coming <br />
            Soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.
          </p>
        </div>
        <form action="#">
          <div class="email__container">
            <input type="email" name="name" id="email" placeholder="Email Address" />
            <img src="images/icon-error.svg" alt="" class="error__icon" />
            <p class="validation"></p>
            <label for="email" onclick="validation()">
              <img src="images/icon-arrow.svg" alt="" />
            </label>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Fahatmah">Fahatmah Mabang</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
